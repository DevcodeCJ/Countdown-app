<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width initial-scale=1.0">
      <title>Countdown to Canmore</title>
      <link rel="stylesheet" href="./style.css">
      <link rel="icon" type="image/png" sizes="32x32" href="./Images/sun-bath.png">
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&family=Montserrat:wght@100;400;700;800&display=swap" rel="stylesheet">
      <script src="app.js" async></script>
   </head>
   <body>
      <section id="bg">
         <img src="./Images/Banff-desktop.jpg" alt="banff image" class="background">
      </section>
      <section class="count-section">
         <article class="text-container">
            <p>Countdown to<span>...</span></p>
            <h1>canmore!</h1>
         </article>
         <article class="count-container">
            <div class="counter">
               <div>
                  <h4 class="count">--</h4>
                  <p>days</p>
               </div>
            </div>
            <div class="counter">
               <div>
                  <h4 class="count">--</h4>
                  <p>hours</p>
               </div>
            </div>
            <div class="counter">
               <div>
                  <h4 class="count">--</h4>
                  <p>minutes</p>
               </div>
            </div>
            <div class="counter">
               <div>
                  <h4 class="count">--</h4>
                  <p>seconds</p>
               </div>
            </div>
         </article>
         <article class="courtesy-container">
            <img src="Images/the-malcolm-hotel-byclique-spacer.png" alt="hotel logo" class="courtesy">
         </article>
      </section>
      
      <!-- Footer -->
      <footer>
         <div class="attribution">
            &copy; 2020 <a href="https://www.frontendmentor.io/profile/DevcodeCJ" target="_blank">DevcodeCJ</a> Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
         </div>
      </footer>
      
   </body>
</html>
